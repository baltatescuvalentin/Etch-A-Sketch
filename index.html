<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/3ef20e5b59.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">Etch-A-Sketch</div>

        <div class="container"> 
            <div class="controller">
                <div class="color_btn">
                    <input id="color_btn" type="color"/>
                </div>
                <!-- <label class="color_btn" for="color_btn"></label> -->
                <button class="clickable" id="erase_btn">Erase</button>
                <button class="clickable" id="rainbow_btn">Rainbow</button>
                <button class="clickable" id="shading_btn">Shading</button>
                <button class="clickable" id="lighten_btn">Lighten</button>
                <button class="clickable" id="clear_btn">Clear</button>
                <p id="slider_value">1x1</p>
                <input type="range" min="1" max="60" value="1" class="slider" id="slider">

            </div>    

            <div class="canvas grid_container" id="canvas">    
               
            </div>
        </div>

        <footer>
            <p class="footer_content">CopyrightÂ©baltatescuvalentin

                    document.write(new Date().getFullYear())
                </script>
                <a href="https://github.com/baltatescuvalentin" target="_blank">
                    <i class="fa-brands fa-github" ></i>
                </a>
            </p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
